apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bookwatch-front
spec:
  serviceName: "front"
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: ghcr.io/aitorru/bookwatch-front:trunk
        ports:
        - containerPort: 3000
        env:
          - name: HOST
            value: back
