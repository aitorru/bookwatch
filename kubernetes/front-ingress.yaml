apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: sonic.tail0edab.ts.net
    http:
      paths:
      - path: /bookwatch
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 3000
  - host: sonic.local
    http:
      paths:
      - path: /bookwatch
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 3000